<header class="site-header">
  <h1 class="site-title">
    <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
  </h1>
  <nav class="site-nav">
    <ul class="site-nav-items">
      {{- range .Site.Menus.main }}
      <li class="site-nav-item-{{ .Identifier }}">
        <a href="{{ .URL | safeURL }}" title="{{ .Name }}">{{ .Name }}</a>
      </li>
      {{- end }}
    </ul>
  </nav>
</header>
